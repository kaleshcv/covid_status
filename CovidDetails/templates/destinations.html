{% extends 'base.html' %}
{% block title%} Destinations{% endblock %}
{% block main %}
{% load static %}

    <!-- MAIN -->
   <!-- MAIN -->
    <main role="main">
      <article>
        <header class="section background-dark">
          <div class="line">
            <h1 class="text-white margin-top-bottom-40 text-size-60 text-line-height-1">Travel Destinations</h1>
            <p class="margin-bottom-0 text-size-16"></p>
          </div>
        </header>
<!-- Destinations -->
        <div class="section background-white">
          <div class="line">
            <div class="margin">

                {% for dest in destinations %}
                <div class="s-12 m-6 l-3" style="margin-top:20px;">
                  <a class="image-with-hover-overlay image-hover-zoom" href="contact">
                    <div class="image-hover-overlay background-primary">
                      <div class="image-hover-overlay-content text-center padding-2x">
                        <h2 class="text-thin">{{dest.dest_price}}</h2>
                        <p>Book Now</p>
                      </div>
                    </div>
                    <img src="{{dest.dest_img}}" alt="" title="Portfolio Image 1" style="height:200px;">
                  </a>
                </div>
                {% endfor %}

            </div>
          </div>
        </div>
      </article>
    </main>


{% endblock %}
