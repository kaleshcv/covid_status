{% extends 'base.html' %}
{% block title%} Photo Gallery{% endblock %}
{% block main %}
{% load static %}

    
    <!-- MAIN -->
    <main role="main">
      <!-- Content -->
      <article>
        <header class="section background-dark">
          <div class="line">        
            <h1 class="text-white margin-top-bottom-40 text-size-60 text-line-height-1">Gallery</h1>
            <p class="margin-bottom-0 text-size-16"></p>
          </div>  
        </header>
        
        <div class="section background-white"> 
          <div class="line">
            <div class="margin">

                {% for image in images %}

              <div class="s-12 m-6 l-4">
                <div class="image-with-hover-overlay image-hover-zoom margin-bottom">
                  <div class="image-hover-overlay background-primary"> 
                    <div class="image-hover-overlay-content text-center padding-2x">
                      <p>{{image.img_name}}</p>
                    </div> 
                  </div> 
                  <img src="{{image.img}}" alt="" title="gallery Img" style="height:280px;" />
                </div>	
              </div>

              {% endfor %}


            </div>
          </div>
        </div>


      </article>
    </main>
{% endblock %}
